<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input
            [class.is-invalid]='registerForm.get("username")?.touched && registerForm.get("username")?.errors'
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="User Name">
        <div class="invalid-feedback">Please enter a username</div>     
    </div>

    <div class="form-group">
        <input
            [class.is-invalid]='registerForm.get("firstName")?.touched && registerForm.get("firstName")?.errors'
            type="text"
            class="form-control"
            formControlName="firstName"
            placeholder="First Name">
        <div class="invalid-feedback">Please enter your first name</div>     
    </div>

    <div class="form-group">
        <input
            [class.is-invalid]='registerForm.get("phonenum")?.touched && registerForm.get("phonenum")?.errors'
            type="text"
            class="form-control"
            formControlName="phonenum"
            placeholder="Phone Number (example 0544689922)">
        <div class="invalid-feedback">Please enter your phone number</div>     
    </div>


    <div class="form-group">
        <input
            [class.is-invalid]='registerForm.get("password")?.touched && registerForm.get("password")?.errors'
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password">
        <div *ngIf="registerForm.get('password')?.hasError('required')" 
        class="invalid-feedback">Please enter a password</div>
        <div *ngIf="registerForm.get('password')?.hasError('minlength')" 
        class="invalid-feedback">The password must be at least 4 characters</div>
        <div *ngIf="registerForm.get('password')?.hasError('maxlength')" 
        class="invalid-feedback">The password must be at most 8 characters</div> 
    </div>

    <div class="form-group">
        <input
            [class.is-invalid]='registerForm.get("confirmPassword")?.touched && registerForm.get("confirmPassword")?.errors'
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="confirmPassword">
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')" 
            class="invalid-feedback">Please enter a confirm password</div>
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('isMatching')" 
            class="invalid-feedback">Confirm password must match password</div> 

    </div>

    <div class="form-group text-center">
        <button [disabled]='registerForm && !registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
